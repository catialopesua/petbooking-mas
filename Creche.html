                <h3>Escolha um Animal para Inscrição</h3>

    <script>

            // Recupera dados da URL
    var urlParams = new URLSearchParams(window.location.search);
    var crecheName = urlParams.get('creche');
    var locationName = urlParams.get('location');
    var priceName = urlParams.get('price');
    var ratingName = urlParams.get('rating');
    var image1Name = urlParams.get('image1');
    var image2Name = urlParams.get('image2');

    // Define os dados na página
    document.getElementById('crecheName').innerText = "Creche: " + crecheName;
    document.getElementById('locationName').innerText = "Localização: " + locationName;
    document.getElementById('priceName').innerText = "Preço/dia: " + priceName;
    document.getElementById('ratingName').innerText = "Rating: " + ratingName;
    document.getElementById('image1Name').src = image1Name;
    document.getElementById('image2Name').src = image2Name;

    
    // Recupera os animais do usuário logado no perfil
    var username = localStorage.getItem('loggedInUser');
    var user = JSON.parse(localStorage.getItem(username));
    var userAnimals = user && user.animals ? user.animals : [];

    // Preenche dinamicamente o select com os animais do usuário
    var animalSelect = document.getElementById('animalSelect');
    userAnimals.forEach(function (animal) {
        var option = document.createElement('option');
        option.value = animal.name;
        option.text = animal.name;
        animalSelect.appendChild(option);
    });

    function inscreverNaCreche() {
        // Lógica para inscrição na creche, exibição do formulário de escolha de animal
        // Certifique-se de verificar se o usuário tem animais
        var hasAnimals = userAnimals.length > 0;

        if (hasAnimals) {
            document.getElementById('inscricaoForm').style.display = 'block';
        } else {
            alert('Erro na Inscrição. O utilizador não tem animais.');
        }
    }

    function marcarAula() {
        // Exibir o formulário de agendamento de aula
        document.getElementById('aulaForm').style.display = 'block';
    }

    function agendarAula() {
        // Lógica para agendar aula
        var dataAula = document.getElementById('dataAula').value;
        var animalSelecionado = document.getElementById('animalSelect').value;

        // Armazenar a data de adestramento marcada nos dados do usuário
        if (!user.trainingDates) {
            user.trainingDates = [];
        }
        user.trainingDates.push({ animal: animalSelecionado, date: dataAula });
        localStorage.setItem(username, JSON.stringify(user));

        // Implemente a lógica para agendar a aula com a data e o animal selecionados
        alert('Aula agendada com sucesso para o animal ' + animalSelecionado + ' na data ' + dataAula);
    }
    </script>
    
    <script src="login.js"></script>

</body>
</html>
